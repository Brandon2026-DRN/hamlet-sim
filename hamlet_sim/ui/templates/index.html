<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamlet Simulation Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-style: italic;
            opacity: 0.9;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        button.success {
            background: #27ae60;
        }
        
        button.success:hover {
            background: #229954;
        }
        
        .status {
            margin-left: auto;
            font-size: 18px;
            font-weight: bold;
        }
        
        .status.running {
            color: #2ecc71;
        }
        
        .status.stopped {
            color: #e74c3c;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        
        .agent-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #4a90e2;
        }
        
        .agent-card.dead {
            opacity: 0.5;
            border-left-color: #e74c3c;
        }
        
        .agent-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .agent-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            font-size: 0.9em;
        }
        
        .stat-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .stat-fill {
            height: 100%;
            background: #4a90e2;
            transition: width 0.3s;
        }
        
        .stat-fill.health {
            background: #2ecc71;
        }
        
        .stat-fill.mood {
            background: #f39c12;
        }
        
        .event-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #4a90e2;
            font-size: 0.9em;
        }
        
        .event-turn {
            color: #f39c12;
            font-weight: bold;
        }
        
        .event-agent {
            color: #4a90e2;
            font-weight: bold;
        }
        
        .event-action {
            color: #2ecc71;
        }
        
        .relationship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .relationship-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85em;
        }
        
        .alliance-item, .conflict-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .alliance-item {
            border-left: 4px solid #2ecc71;
        }
        
        .conflict-item {
            border-left: 4px solid #e74c3c;
        }
        
        input[type="number"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 80px;
            margin: 0 5px;
        }
        
        label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ Hamlet Simulation Game</h1>
            <p class="subtitle">A multi-agent simulation based on Shakespeare's Hamlet</p>
            <audio id="bg-music" src="/media/medieval" autoplay loop></audio>
        </header>
        
        <div class="controls">
            <button id="stepBtn" onclick="stepTurn()">Step Turn</button>
            <button id="runBtn" onclick="startAutoRun()" class="success">Run Auto</button>
            <button id="stopBtn" onclick="stopAutoRun()" class="danger" disabled>Stop</button>
            <label>Max Turns:</label>
            <input type="number" id="maxTurns" value="10" min="1" max="100">
            <label>Delay (s):</label>
            <input type="number" id="turnDelay" value="0.5" min="0.1" max="5" step="0.1">
            <div class="status" id="status">Turn: <span id="turnNumber">0</span></div>
        </div>
        
        <div class="grid">
            <div class="panel">
                <h2>üë• Agents</h2>
                <div id="agentsList"></div>
            </div>
            
            <div class="panel">
                <h2>üìú Recent Events</h2>
                <div class="event-list" id="eventsList"></div>
            </div>
        </div>
        
        <div class="grid">
            <div class="panel">
                <h2>ü§ù Alliances</h2>
                <div id="alliancesList"></div>
            </div>
            
            <div class="panel">
                <h2>‚öîÔ∏è Conflicts</h2>
                <div id="conflictsList"></div>
            </div>
        </div>
        
        <div class="panel">
            <h2>üîó Relationships</h2>
            <div class="relationship-grid" id="relationshipsGrid"></div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let isAutoRunning = false;
        const REFRESH_INTERVAL_SLOW = 1000; // 1 second when not auto-running
        const REFRESH_INTERVAL_FAST = 300; // 0.3 seconds when auto-running
        
        const bgMusic = document.getElementById('bg-music');
        if (bgMusic) {
            bgMusic.volume = 0.3;
            document.addEventListener('click', function initMusic() {
                bgMusic.play().catch(() => {});
                document.removeEventListener('click', initMusic);
            });
        }
        
        async function fetchState() {
            try {
                const response = await fetch('/api/state');
                return await response.json();
            } catch (error) {
                console.error('Error fetching state:', error);
                return null;
            }
        }
        
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const agents = await response.json();
                const container = document.getElementById('agentsList');
                container.innerHTML = agents.map(agent => `
                    <div class="agent-card ${agent.alive ? '' : 'dead'}">
                        <div class="agent-name">${agent.name} ${agent.alive ? '‚úì' : '‚úó'}</div>
                        <div class="agent-stats">
                            <div>Mood: ${(agent.mood * 100).toFixed(0)}%</div>
                            <div>Health: ${(agent.health * 100).toFixed(0)}%</div>
                            <div>Aggression: ${(agent.aggression * 100).toFixed(0)}%</div>
                            <div>Loyalty: ${(agent.loyalty * 100).toFixed(0)}%</div>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill health" style="width: ${agent.health * 100}%"></div>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-fill mood" style="width: ${agent.mood * 100}%"></div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }
        
        async function loadEvents() {
            try {
                const response = await fetch('/api/events?count=20');
                const events = await response.json();
                const container = document.getElementById('eventsList');
                container.innerHTML = events.reverse().map(event => `
                    <div class="event-item">
                        <span class="event-turn">Turn ${event.turn}</span> - 
                        <span class="event-agent">${event.agent}</span> 
                        <span class="event-action">${event.action}</span>
                        ${event.target ? ` ‚Üí ${event.target}` : ''}
                        <br><small>${event.description}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }
        
        async function loadAlliances() {
            try {
                const response = await fetch('/api/alliances');
                const alliances = await response.json();
                const container = document.getElementById('alliancesList');
                if (alliances.length === 0) {
                    container.innerHTML = '<p>No alliances detected.</p>';
                } else {
                    container.innerHTML = alliances.map(alliance => `
                        <div class="alliance-item">
                            <strong>${alliance.agent1}</strong> ‚Üî <strong>${alliance.agent2}</strong>
                            <br>Trust: ${(alliance.trust * 100).toFixed(0)}% | Love: ${(alliance.love * 100).toFixed(0)}%
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading alliances:', error);
            }
        }
        
        async function loadConflicts() {
            try {
                const response = await fetch('/api/conflicts');
                const conflicts = await response.json();
                const container = document.getElementById('conflictsList');
                if (conflicts.length === 0) {
                    container.innerHTML = '<p>No conflicts detected.</p>';
                } else {
                    container.innerHTML = conflicts.map(conflict => `
                        <div class="conflict-item">
                            <strong>${conflict.agent1}</strong> ‚öîÔ∏è <strong>${conflict.agent2}</strong>
                            <br>Suspicion: ${(conflict.suspicion * 100).toFixed(0)}% | Fear: ${(conflict.fear * 100).toFixed(0)}%
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading conflicts:', error);
            }
        }
        
        async function loadRelationships() {
            try {
                const response = await fetch('/api/relationships');
                const relationships = await response.json();
                const container = document.getElementById('relationshipsGrid');
                let html = '';
                for (const [agent, rels] of Object.entries(relationships)) {
                    for (const [other, rel] of Object.entries(rels)) {
                        html += `
                            <div class="relationship-card">
                                <strong>${agent} ‚Üí ${other}</strong><br>
                                Trust: ${(rel.trust * 100).toFixed(0)}%<br>
                                Suspicion: ${(rel.suspicion * 100).toFixed(0)}%<br>
                                Love: ${(rel.love * 100).toFixed(0)}%<br>
                                Fear: ${(rel.fear * 100).toFixed(0)}%
                            </div>
                        `;
                    }
                }
                container.innerHTML = html || '<p>No relationships to display.</p>';
            } catch (error) {
                console.error('Error loading relationships:', error);
            }
        }
        
        async function updateAll() {
            const state = await fetchState();
            if (state) {
                document.getElementById('turnNumber').textContent = state.turn;
                document.getElementById('status').className = `status ${state.auto_running ? 'running' : 'stopped'}`;
                document.getElementById('status').textContent = state.auto_running ? 
                    `Running - Turn: ${state.turn}` : `Turn: ${state.turn}`;
            }
            await Promise.all([
                loadAgents(),
                loadEvents(),
                loadAlliances(),
                loadConflicts(),
                loadRelationships()
            ]);
        }
        
        async function stepTurn() {
            try {
                const response = await fetch('/api/step', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    // Immediately update after step
                    await updateAll();
                    // Ensure slow refresh continues
                    if (!isAutoRunning) {
                        startSlowRefresh();
                    }
                }
            } catch (error) {
                console.error('Error stepping turn:', error);
            }
        }
        
        async function startAutoRun() {
            const maxTurns = parseInt(document.getElementById('maxTurns').value);
            const turnDelay = parseFloat(document.getElementById('turnDelay').value);
            
            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ max_turns: maxTurns, turn_delay: turnDelay })
                });
                const data = await response.json();
                if (data.success) {
                    isAutoRunning = true;
                    document.getElementById('runBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('stepBtn').disabled = true;
                    startAutoRefresh();
                }
            } catch (error) {
                console.error('Error starting auto run:', error);
            }
        }
        
        async function stopAutoRun() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    isAutoRunning = false;
                    document.getElementById('runBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('stepBtn').disabled = false;
                    // Switch to slow refresh
                    startSlowRefresh();
                    await updateAll();
                }
            } catch (error) {
                console.error('Error stopping auto run:', error);
            }
        }
        
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            // Fast refresh when auto-running
            autoRefreshInterval = setInterval(updateAll, REFRESH_INTERVAL_FAST);
        }
        
        function startSlowRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            // Slow refresh when not auto-running
            autoRefreshInterval = setInterval(updateAll, REFRESH_INTERVAL_SLOW);
        }
        
        // Initial load
        updateAll();
        
        // Always have auto-refresh running (slow by default)
        startSlowRefresh();
    </script>
</body>
</html>
